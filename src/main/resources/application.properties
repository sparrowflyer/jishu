server.port=80

spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.datasource.url =jdbc:mysql://unclejee.cn:3306/jishu?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username =root
spring.datasource.password =Jishu&2018
      
mybatis.typeAliasesPackage=com.wanmoxing.jishu.bean
mybatis.mapperLocations=classpath*:mapper/*Mapper.xml

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

logging.level.com.wanmoxing.jishu.mapper=debug

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

spring.resources.static-locations=classpath:/,classpath:/static/,classpath:/templates/

spring.servlet.multipart.maxFileSize=3MB
spring.servlet.multipart.maxRequestSize=30MB

server.tomcat.max-threads=1000