<body>
    <div id="app"></div>
    <script>
        function refreshRem() {
            var clientWidth = document.documentElement.clientWidth || document.body.clientWidth || window.innerWidth,
                    count =clientWidth > 768 ? 19.2 : 3.75;
            document.documentElement.style.fontSize = clientWidth / count + 'px';
        }
        document.addEventListener('DOMContentLoaded', refreshRem);
        window.addEventListener('orientationchange' in window ? 'orientationchange' : 'resize', refreshRem);
        var scale = 1 / (window.devicePixelRatio || 1),
                metaEl = document.createElement('meta');
        metaEl.setAttribute('name', 'viewport');
        metaEl.setAttribute('content', 'width=device-width,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale + ',user-scalable=no');
        document.head.appendChild(metaEl);
